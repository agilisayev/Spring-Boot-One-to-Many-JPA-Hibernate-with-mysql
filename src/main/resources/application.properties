server.servlet.context-path=/api
info.app.name=Spring Boot Application
info.app.description=This is Spring Boot Hibernate application
info.app.version=1.0.0
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=loggers
spring.cache.jcache.config=classpath:acme.xml
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/ORM?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.database.driverClassName=com.mysql.jdbc.Driver
spring.datasource.platform=mysql
spring.datasource.continue-on-error=true
spring.jpa.hibernate.use_sql_comments=true
spring.jpa.hibernate.generate_statistics=true
